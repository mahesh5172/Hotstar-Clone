name: React CI with SonarQube, Nexus, Trivy & Docker

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout Code
      - name: Checkout source code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      # 3Ô∏è‚É£ Install Dependencies
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Run Tests with Coverage
      - name: Run tests
        run: npm test -- --coverage --watchAll=false
        continue-on-error: true

      # 5Ô∏è‚É£ SonarQube Scan
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=hotstar-clone
            -Dsonar.projectName=hotstar-clone
            -Dsonar.sources=src
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.sourceEncoding=UTF-8

      # 6Ô∏è‚É£ Build React App
      - name: Build React app
        run: npm run build

      # 7Ô∏è‚É£ Build Docker Image
      - name: Build Docker Image
        run: docker build -t mahesh919/nodejs-app:${{ github.run_number }} .

      # 8Ô∏è‚É£ Trivy Scan (Docker Image)
      - name: Trivy Image Scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: mahesh919/nodejs-app:${{ github.run_number }}
          format: table
          severity: CRITICAL,HIGH
          exit-code: 1

      # 9Ô∏è‚É£ Zip build artifact
      - name: Zip build folder
        run: zip -r react-build-${{ github.run_number }}.zip build

      # üîü Upload artifact to Nexus
      - name: Upload to Nexus
        run: |
          curl -u ${{ secrets.NEXUS_USERNAME }}:${{ secrets.NEXUS_PASSWORD }} \
          --upload-file react-build-${{ github.run_number }}.zip \
          ${{ secrets.NEXUS_URL }}/repository/${{ secrets.NEXUS_REPOSITORY }}/react-build-${{ github.run_number }}.zip

      # 1Ô∏è‚É£1Ô∏è‚É£ Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 1Ô∏è‚É£2Ô∏è‚É£ Push Docker Image (only if Trivy passes)
      - name: Push Docker Image
        run: docker push mahesh919/nodejs-app:${{ github.run_number }}
